<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="../src/assets/images/favicon.ico">
    <title>Tertulia | Iniciar Sesión</title>
    <link rel="stylesheet" href="../src/styles/estilos.css">
</head>
<body>
    <div class="contenedor">
        <img src="../src/assets/images/Logo - noche.png" alt="Tertulia" height="80" width="80">
        <h1>Iniciar Sesión</h1>
        <form action="" method="POST">
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿Eres nuevo? <a href="registro.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
