<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="./src/assets/images/favicon.ico">
    <link rel="stylesheet" href="src\styles\estilos.css">
    <title>Tertulia | Una reunion informal</title>
</head>
<body>
    <header>
        <img src="./src/assets/images/Logo - noche.png" alt="">
        <h1>Tertulia</h1>
        <!-- Agrega elementos de navegación, perfil de usuario -->

    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Columna de servidores -->
        <div class="columna-servidores">
            <h2>Servidores</h2>
            <!-- Lista de servidores y botón para crear un nuevo servidor -->
            <ul>
                <li>Servidor 1</li>
                <li>Servidor 2</li>
                <!-- Agrega más servidores aquí -->
            </ul>
            <button>Crear Nuevo Servidor</button>
        </div>

        <!-- Columna de canales -->
        <div class="columna-canales">
            <h2>Canales</h2>
            <!-- Lista de canales del servidor seleccionado y botón para crear un nuevo canal -->
            <ul>
                <li>Canal 1</li>
                <li>Canal 2</li>
                <!-- Agrega más canales aquí -->
            </ul>
            <button>Crear Nuevo Canal</button>
        </div>

        <!-- Columna de mensajes -->
        <div class="columna-mensajes">
            <h2>Mensajes</h2>
            <!-- Lista de mensajes del chat del canal seleccionado y cuadro de texto para escribir nuevos mensajes -->
            <ul>
                <li>Usuario 1: Hola, ¿cómo están?</li>
                <li>Usuario 2: ¡Hola! Estamos bien, gracias.</li>
                <!-- Agrega más mensajes aquí -->
            </ul>
            <textarea placeholder="Escribe un mensaje..."></textarea>
        </div>
    </main>

    <!-- Pie de página (opcional) -->
    <footer>
        <!-- Agrega contenido del pie de página aquí -->
    </footer>
    
</body>
</html>
