<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="../src/assets/images/favicon.ico">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../src/styles/estilos.css">
</head>
<body>
    <div class="contenedor">
        <img src="../src/assets/images/Logo - noche.png" alt="Tertulia" height="80" width="80">
        <h1>Registro de Usuario</h1>
        <form action="" method="POST">
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="inicio_sesion.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
